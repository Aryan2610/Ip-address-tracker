<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <script defer src="script.js"></script>
    <title>IP Address Tracker</title>
  </head>
  <body>
     <div class="app-container">
        <div class="form-container">
            <h1 class="title">IP Address Tracker</h1>
            <form class="form-elements">
                <input class="ip_address form-control" type="text" placeholder="Search for any IP address">
                <button class="search_btn btn btn-dark">
                    <img src="images/icon-arrow.svg" width="12px" height="12px" alt="go">
                </button>
            </form>
        </div>
        <div class="results-display">
            <div class="display-container">
                <div class="info-block ">
                    <h4 class="details">IP Address</h4>
                    <span class="current_ip" class="results"></span>
                </div>
                <div class="info-block">
                    <h4 class="details">Location</h4>
                    <span class="current_town" class="results"></span>
                </div>
                <div class="info-block">
                    <h4 class="details">Timezone</h4>
                    <span class="current_zone" class="results"></span>
                </div>
                <div class="info-block info-block-last">
                    <h4 class="details">ISP</h4>
                    <span class="current_isp" class="results"></span>
                </div>
            </div>
        </div>
        <div id="display-map" class="map-container"></div>
  </body>
</html>
